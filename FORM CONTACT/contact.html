        <header class="centerh">
            <h1 class="he"><a href="../index.html"><span><strong class="bi-book-half"></strong>REVISION DES BASES<strong class="bi-book-half"></span></strong></a></h1> 
        </header>

            <div class="container contact-form">

                
                <!-- <div class="divider"></div> -->
                <div class="heading">
                    <h2>Contact me</h2>
                </div>
                <form id="contact-form" method="post" action="" role="form"> <!--metod=post pour recuperer les information -->
                    <div class="row">
                        <div class="col-lg-6"> <!--colonne-large-6point + 6point = 12 point que je doit donner-->
                            <label for="firstname" class="form-label">Prenom <span class="blue"> *</span></label> 
                            <input id="firstname" type="text" name="firstname" class="form-control" placeholder="You first name" value="" >
                            <p class="comments"></p>
                        </div>
                        <div class="col-lg-6">
                            <label for="name" class="form-label">Name <span class="blue"> *</span></label>
                            <input id="name" type="text" name="name" class="form-control" placeholder="Your name" value="">
                            <p class="comments"></p>
                        </div>
                        <div class="col-lg-6">
                            <label for="email" class="form-label">@Mail <span class="blue"> *</span></label>
                            <input id="email" type="text" name="email" class="form-control" placeholder="Your Email" value="">
                            <p class="comments"></p>
                        </div>
                        <div class="col-lg-6">
                            <label for="phone" class="form-label">Your Phone</label>
                            <input id="phone" type="text" name="phone" class="form-control" placeholder="Your phone" value="">
                            <p class="comments"></p>
                        </div>
                        

                        <div class="sujet">
                            <label class="form-label" for="sujet" >subject<span class="blue"> *</span></label>
                            <select class="form-select" id="sujet"  name="sujet" >
                                <option value="">What is the subject of your message?</option>
                                <option value="Un simple echange.">A simply exchange.</option>
                                <option value="J'ai une question a te poser.">I have a question for you ! </option>
                                <option value="Autre.s">other</option>
                            </select>
                            <p class="comments"></p>
                        </div>

                        <div>
                            <label for="message" class="form-label">Message <span class="blue"> *</span></label>
                            <textarea id="message" name="message" class="form-control" placeholder="Votre Message" rows="4"></textarea>
                            <p class="comments"></p>
                        </div>
                        <div>
                            <p class="blue"><strong>* This information is required.</strong></p>
                        </div>
                        <div>
                            <input type="submit" class="button1" value="SEND">
                        </div>    
                    </div>
                </form>
            </div>
